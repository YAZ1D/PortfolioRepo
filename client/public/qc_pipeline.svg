<svg xmlns="http://www.w3.org/2000/svg" width="1180" height="420">
  <style>
    .b{fill:#11141b;stroke:#1f2635;stroke-width:2}
    .t{font:14px Inter, Arial, sans-serif; fill:#e9efff}
    .s{font:12px Inter, Arial, sans-serif; fill:#a8b7d4}
    .arrow{stroke:#2f7dfa;stroke-width:3;marker-end:url(#m)}
  </style>
  <defs>
    <marker id="m" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#2f7dfa"/>
    </marker>
  </defs>

  <rect x="20"  y="60"  width="210" height="90" rx="12" class="b"/>
  <text x="40" y="95" class="t">Census API</text>
  <text x="40" y="118" class="s">ACS 5-Year 2023 data</text>

  <rect x="260" y="60"  width="230" height="120" rx="12" class="b"/>
  <text x="280" y="95" class="t">Python ETL</text>
  <text x="280" y="118" class="s">TractsData.py + LatLong.py</text>

  <rect x="520" y="60"  width="220" height="120" rx="12" class="b"/>
  <text x="540" y="95" class="t">Spatial Merge</text>
  <text x="540" y="118" class="s">Join on GEOID • Add Centroids</text>

  <rect x="760" y="60"  width="180" height="90"  rx="12" class="b"/>
  <text x="780" y="95" class="t">Output CSV</text>
