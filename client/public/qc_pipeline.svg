  <line x1="230" y1="105" x2="260" y2="105" class="arrow"/>
  <line x1="490" y1="105" x2="520" y2="105" class="arrow"/>
  <line x1="740" y1="105" x2="760" y2="105" class="arrow"/>
  <line x1="940" y1="105" x2="970" y2="105" class="arrow"/>

  <text x="40" y="25" class="s">Quad Cities Foreign vs Native-born Data Pipeline — 2023 ACS 5-Year Study</text>
